<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Toko E-Commerce</h1>
        <nav>
            <ul>
                <li><a href="landingpage.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="form.html">Formulir</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h2>Login ke Akun Anda</h2>
            <form action="landingpage.html" method="get">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Masuk</button>
            </form>
            <p>Belum punya akun? <a href="signup.html">Daftar di sini</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Toko Ciciw. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
